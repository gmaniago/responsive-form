<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
	<form class="part1">
		<label>FIRST NAME <br>
			<input type="text" placeholder=" Jonathan" class="text">
		</label>
		<label>LAST NAME<br>
			<input type="text" placeholder=" Doe" class="text">
		</label>
		<label>EMAIL ADDRESS<br>
			<input type="text" placeholder=" jon@doe.com" class="text">
		</label>
		<label>COUNTRY
			<select>
				<option>Choose a Country</option>
				<option>USA</option>
				<option>Canada</option>
				<option>Philippines</option>
			</select>
		</label>
		<label>BIOGRAPHY<br>
			<textarea></textarea>
		</label>

	</form> <!-- div part1 ends here -->

	<form class="part2">

		<label>PHONE NUMBER<br>
			<input type="text" placeholder= " +351 999 999" class="text"> 
		</label>

		<label>AFFLIATIONS<br>
			<textarea></textarea>
		</label>

		<label>OCCUPATION<br>
			<select>
				<option>Choose an Occupation</option>
				<option>Front End Engineer</option>
				<option>Back End Engineer</option>
				<option>UX Designer</option>
				<option>Nutella Consumer</option>
			</select>
		</label>

		<label>CAT'S NAME
				<input type="text" placeholder=" Kitty" class="text">
		</label>

		<label>
		FAVORITE GADGET<br><br>
			<input type="radio" name="group1" value="HEALING HOCKEY DYNABOMB">HEALING HOCKEY DYNABOMB<br>
			<input type="radio" name="group1" value="GARLIC GYRO-STABILIZED AQUAWASHER"> GARLIC GYRO-STABILIZED AQUAWASHER<br>
			<input type="radio" name="group1" value="NUCLEAR HAIRSPRAY"> NUCLEAR HAIRSPRAY<br>
			<input type="radio" name="group1" value="STABILIZED EXPLOSIVE LADLE"> STABILIZED EXPLOSIVE LADLE<br>
		</label>
	</form> <!-- form part2 ends here -->

	<form class="part3">
		<label>TYPE OF TALENT
			<select>
				<option>Choose a talent</option>
				<option>JUGGLING</option>
				<option>SINGING</option>
				<option>DANCING</option>
				<option>EATING</option>
			</select>
		</label>
		<label>FAVORITE DRINKS <br><br>

			<input type="checkbox" value="orange juice" name="drink"> ORANGE JUICE <br>
			<input type="checkbox" value="coffee" name="drink"> COFFEE <br>
			<input type="checkbox" value="soda" name="drink"> SODA <br>
			<input type="checkbox" value="beer" name="drink"> BEER <br>
			<input type="checkbox" value="wine" name="drink"> WINE <br>
		</label>
		<label>SPECIAL POWER<br>
			<input type="text" placeholder=" Anti-gravity" class="text">
		</label>
		<label>WEAPON OF CHOICE<br>
			<input type="text" placeholder=" Lightsaber" class="text">
		</label>
		<label>COMMENTS<br>
			<textarea></textarea>
		</label>



	</form> <!-- form part3 ends here -->

	<div class="wrapper">
		<button>SEND YOUR DATA</button>
	</div>
</body>
</html>
